name: Doxygen

on:
  push:
    branches:
      - main
    paths:
    - 'Mk2_3phase_RFdatalog_temp/**'
    - Doxyfile
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_file: Doxyfile
